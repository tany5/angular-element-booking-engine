<h1 class="text-center text-4xl font-semibold text-purple-900 my-8 underline">
  {{ pageTitle }}
</h1>
<div *ngFor="let article of articles" class="my-4 px-4">
  <h2 class="text-2xl font-semibold text-purple-900 text-p my-4">
    {{ article.title }}
  </h2>

  <p class="text-sm my-4">
    {{ article.description }}
  </p>
  <div class="w-full flex justify-end px-4">
    <a class="text-p px-4 py-2 rounded-md" href="{{ article.url }}"
      >Read full article</a
    >
  </div>
</div>
